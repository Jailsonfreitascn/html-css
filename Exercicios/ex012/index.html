<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu proprio servidor!</p>
    <video controls width="1000" poster="imagens/poppy-img.jpg">
        <source src="midias/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midias/meuvideo.webm.webm" type="video/webm">
        <p>Seu navegador não reproduz videos!</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="1000" height="560" src="https://www.youtube.com/embed/ryXy2a4rmCM?si=N4mlmNptYQgeGPCf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
